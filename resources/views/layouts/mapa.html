<!DOCTYPE html>
<html>
<head>
<title>Calculo Paneles</title>
<meta charset="utf-8" />
<meta name="viewport" 
 content="width=device-width, initial-scale=1.0">
 <script src="http://maps.google.com/maps/api/js?v=3&sensor=false"></script>
 <script src="leaflet-plugins-1.9.3\layer\tile\Google.js"></script>
 

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="crossorigin="" />
<script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew==" crossorigin=""></script>
<script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew==" crossorigin=""></script>
</head>
<body>
<h1>Calculo de Paneles Solares</h1>

<div id="select-location">
    <input name="location" id="location" placeholder="Ingrese las Cordenadas">
      
    </input>
  </div>
<div id="map" style="width: 960px; height: 500px"></div>

<script>
    
    const map = L.map('map')
  
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {

    maxZoom: 19,
  
    attribution: 'Â© <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);
  

    map.setView([48.8584, 2.2945], 16);
      
    document.getElementById('select-location').addEventListener('change', function(e){
  let coords = e.target.value.split(",");
  L.marker(coords).addTo(map)
  map.flyTo(coords, 18);
});

</script>
</body>
</html>
